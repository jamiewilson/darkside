<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Darkside â€” A customizable, dark sidebar theme for Nylas N1</title>
  <meta name="description" content="A customizable, dark sidebar theme for Nylas N1">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@jmwlsn">
  <meta name="twitter:creator" content="@jmwlsn">
  <meta name="twitter:title" content="Darkside">
  <meta name="twitter:description" content="A customizable, dark sidebar theme for Nylas N1">
  <meta name="twitter:image" content="http://jamiewilson.io/darkside/img/default.png">
  <meta property="og:url" content="http://jamiewilson.io/darkside">
  <meta property="og:title" content="Darkside">
  <meta property="og:description" content="A customizable, dark sidebar theme for Nylas N1">
  <meta property="og:image" content="http://jamiewilson.io/darkside/img/default.png">

  <link rel="stylesheet" href="css/main.css">
  <link href="img/favicon.png" rel="shortcut icon">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300' rel='stylesheet' type='text/css'>
</head>

<body class="default-bg">
  <main>
  <h1 class="h1">Darkside</h1>
  <h2 class="h2 mb-60">A customizable, dark sidebar theme for <a href="https://nylas.com/n1">Nylas N1</a></h2>
  <a href="https://github.com/nylas/N1/tree/master/internal_packages/ui-darkside" class="button flex-center mb-60">
    Learn More on GitHub
  </a>
  <p class="mb-30">Some example color schemes:</p>

  <div id="default" class="current-theme theme-wrap flex-row">
    <div class="theme-swatch flex-center mb-15">
      <div class="theme-primary flex-center">
        <div class="theme-accent"></div>
      </div>
    </div>
    <div class="code code-wrap flex-column">
      <p class="bright">Default</p>
      <p>@sidebar: #313042;</p>
      <p>@accent: #F18260;</p>
    </div>
  </div>

  <div id="luna" class="theme-wrap flex-row">
    <div class="theme-swatch flex-center mb-15">
      <div class="theme-primary luna-primary flex-center">
        <div class="theme-accent luna-accent"></div>
      </div>
    </div>
    <div class="code code-wrap flex-column">
      <p class="bright">Luna</p>
      <p>@sidebar: #202C46;</p>
      <p>@accent: #39DFF8;</p>
    </div>
  </div>

  <div id="zond" class="theme-wrap flex-row">
    <div class="theme-swatch flex-center mb-15">
      <div class="theme-primary zond-primary flex-center">
        <div class="theme-accent zond-accent"></div>
      </div>
    </div>
    <div class="code code-wrap flex-column">
      <p class="bright">Zond</p>
      <p>@sidebar: #333333;</p>
      <p>@accent: #F6D49C;</p>
    </div>
  </div>
  <div class="byline">Created by <a href="http://jamiewilson.io">Jamie Wilson</a></div>
</main>

<div class="screenshot-wrap">
  <img id="default-screenshot" class="current-screenshot screenshot" src="img/default.png" alt="Darkside Default">
  <img id="luna-screenshot" class="screenshot" src="img/luna.png" alt="Darkside Luna">
  <img id="zond-screenshot" class="screenshot" src="img/zond.png" alt="Darkside Zond">
</div>

  <script src="js/main.min.js"></script>
</body>
</html>
